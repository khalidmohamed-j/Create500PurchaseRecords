<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>starter code</title>
<link rel="stylesheet" type="text/css" href="/stylesheets/index.css">

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>

<body>
<h2>Create 500 Transactions v1</h2>
<div class="grid-container">
   


    <div  class="grid-item">
        <h3>Create A Transaction</h3>
        <button type="button" id=get>Create a New Transaction</button><br><br>
        <label for="storeID">StoreID:</label>
        <input type="text" id="storeID" name="fname"><br><br>
        <label for="salesPersonID">SalesPersonID:</label>
        <input type="text" id="salesPersonID" name="fname"><br><br>
        <label for="cdID">CdID:</label>
        <input type="text" id="cdID" name="fname"><br><br>
        <label for="pricePaid">PricePaid:</label>
        <input type="text" id="pricePaid" name="fname"><br><br>
        <button type="button" id=submit>Create and SAVE a New Transaction</button>
       
    </div>

   

    <div  class="grid-item">
        <h3>Edit one Hanger</h3>
        <div>
            Enter Name here:  <input type="text" id="modName"><br><br>
            <button type="button" id=find>FIND</button><br>
        </div>
        <div>
            <h3>Edit these fields</h3>
        <label for="mname">Name:</label>
        <input type="text" id="mname" ><br><br>
        <label for="mconstruction">Construction:</label>
        <input type="text" id="mconstruction" ><br><br>
        <label for="mcolor">Color:</label>
        <input type="text" id="mcolor" ><br><br>
        <label for="msturdiness">Sturdiness:</label>
        <input type="text" id="msturdiness" ><br><br>
        <label for="mpantclips">Pant Clips:</label>
        <input type="text" id="mpantclips" ><br><br>
        <button type="button" id=msubmit>SUBMIT</button>
        </div>
   
    </div>
</div>

<script src="/javascripts/index.js"></script>
</body>

</html>
