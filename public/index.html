<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>starter code</title>
<link rel="stylesheet" type="text/css" href="/stylesheets/index.css">

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>

<body>
<h2>Clothes Hanger DB v1</h2>
<div class="grid-container">
   


<div  class="grid-item">
    <h3>Existing Hangers</h3>
    <button type="button" id=get>Show Existing Hangers</button>
    <ul id="listUl"></ul>
</div>
   
   
   
   
    <div  class="grid-item">
        <h3>Add a new Hanger</h3>
        <label for="hangerName">Hanger Name:</label>
        <input type="text" id="hangerName" name="fname"><br><br>
        <label for="construction">Construction:</label>
        <input type="text" id="construction" name="fname"><br><br>
        <label for="color">Color:</label>
        <input type="text" id="color" name="fname"><br><br>
        <label for="sturdiness">Sturdiness:</label>
        <input type="text" id="sturdiness" name="fname"><br><br>
        <label for="pantClips">PantClips:</label>
        <input type="text" id="pantClips" name="fname"><br><br>
        <button type="button" id=submit>SUBMIT</button>
       
    </div>

   

    <div  class="grid-item">
        <h3>Delete Hanger by Name</h3>
        <div>
            Enter Name here:  <input type="text" id="deleteName"><br><br>
            <button type="button" id=delete>DELETE</button><br>
        </div>
    </div>

   
    <div  class="grid-item">
        <h3>Edit one Hanger</h3>
        <div>
            Enter Name here:  <input type="text" id="modName"><br><br>
            <button type="button" id=find>FIND</button><br>
        </div>
        <div>
            <h3>Edit these fields</h3>
        <label for="mname">Name:</label>
        <input type="text" id="mname" ><br><br>
        <label for="mconstruction">Construction:</label>
        <input type="text" id="mconstruction" ><br><br>
        <label for="mcolor">Color:</label>
        <input type="text" id="mcolor" ><br><br>
        <label for="msturdiness">Sturdiness:</label>
        <input type="text" id="msturdiness" ><br><br>
        <label for="mpantclips">Pant Clips:</label>
        <input type="text" id="mpantclips" ><br><br>
        <button type="button" id=msubmit>SUBMIT</button>
        </div>
   
    </div>
</div>

<script src="/javascripts/index.js"></script>
</body>

</html>
